<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <fieldset class = "calculator">
            <form name = "calculator">

                <div id = "toggleBtn"></div>


                <input type = "text" id = "display" name = "display" placeholder = "0" readonly>
                <input type = "button" id = "clearBtn" class = "button mathButtons" value = "C" onclick = "calculator.display.value  =  ''">
                <input type = "button" id = "cancelBtn" class = "button mathButtons" value = "x" onclick = "calculator.display.value  =  calculator.display.value.slice(0, -1)">
                <input type = "button" id = "button" class = "button mathButtons" value = "%" onclick = "calculator.display.value /=  '100'">
                <input type = "button" id = "button" class = "button mathButtons" value = "/" onclick = "calculator.display.value +=  '/'"> 

                <input type = "button" id = "number" class = "button digits" value = "7" onclick = "calculator.display.value +=  '7'">
                <input type = "button" id = "number" class = "button digits" value = "8" onclick = "calculator.display.value +=  '8'">
                <input type = "button" id = "number" class = "button digits" value = "9" onclick = "calculator.display.value +=  '9'">
                <input type = "button" id = "button" class = "button mathButtons" value = "*" onclick = "calculator.display.value +=  '*'"> 

                <input type = "button" id = "number" class = "button digits" value = "4" onclick = "calculator.display.value +=  '4'">
                <input type = "button" id = "number" class = "button digits" value = "5" onclick = "calculator.display.value +=  '5'">
                <input type = "button" id = "number" class = "button digits" value = "6" onclick = "calculator.display.value +=  '6'">
                <input type = "button" id = "button" class = "button mathButtons" value = "-" onclick = "calculator.display.value +=  '-'"> 

                <input type = "button" id = "number" class = "button digits" value = "1" onclick = "calculator.display.value +=  '1'">
                <input type = "button" id = "number" class = "button digits" value = "2" onclick = "calculator.display.value +=  '2'">
                <input type = "button" id = "number" class = "button digits" value = "3" onclick = "calculator.display.value +=  '3'">
                <input type = "button" id = "button" class = "button mathButtons" value = "+" onclick = "calculator.display.value +=  '+'"> 

                <input type = "button" id = "number" class = "button digits" value = "00" onclick = "calculator.display.value +=  '00'">
                <input type = "button" id = "number" class = "button digits" value = "0" onclick = "calculator.display.value +=  '0'">
                <input type = "button" id = "number" class = "button digits" value = "." onclick = "calculator.display.value +=  '.'">
                <input type = "button" id = "button" class = "button mathButtons" value = "sqrt" onclick = "calculator.display.value  = Math.sqrt( calculator.display.value )">
                

                <input type = "button" id = "number" class = "button digits" value = "sin" onclick = "calculator.display.value  =  Math.sin( calculator.display.value * Math.PI / 180 )">
                <input type = "button" id = "number" class = "button digits" value = "cos" onclick = "calculator.display.value  =  Math.cos( calculator.display.value * Math.PI / 180 )">
                <input type = "button" id = "number" class = "button digits" value = "tan" onclick = "calculator.display.value  =  Math.tan( calculator.display.value * Math.PI / 180 )">
                <input type="button" id="button2" class="button mathButtons" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                
                


            </form>
        </fieldset>
    </div>

    <script>
       const toggleButton  =  document.getElementById('toggleBtn');
       const form  =  document.querySelector('.calculator');

        toggleButton.addEventListener('click', function(){
            form.classList.toggle('lightmode');
        });
        
    </script> 
</body>
</html>
